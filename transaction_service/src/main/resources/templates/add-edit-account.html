<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Account</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createAccount}" th:object="${userAccounts}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="mobile" class="col-form-label">Mobile</label> 
                                <input type="text" th:field="*{mobile}" class="form-control" 
                                            id="mobile" placeholder="Mobile Id" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="account" class="col-form-label">Add Amount</label> 
                                <input type="text" th:field="*{account}" class="form-control" 
                                            id="account" placeholder="Account" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="wallet" class="col-form-label">Wallet Amount</label> 
                                <input type="text" th:field="*{wallet}" class="form-control" 
                                            id="wallet" placeholder="Wallet" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{mobile}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
