<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="fragments/header :: header"/>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${users}" class="container my-6">
            <p class="my-6">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
            </p>
            <div class="col-md-12">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Edit Account</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Transactions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.mobile}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a th:href="@{/addamount/{id}(id=${user.mobile})}" class="btn btn-primary">
                                        <i class="fas fa-rupee-sign"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${user.mobile})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${user.mobile})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/transactions/{id}(id=${user.mobile})}" class="btn btn-primary">
                                        <i class="fas fa-piggy-bank"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="card">
    <div class="card-body">
        <div th:switch="${products}" class="container my-6">
            <p class="my-7">
                <a href="/addproduct" class="btn btn-primary">
                <i class="fas fa-blender-phone"> Add Product </i></a>
            </p>
            <div class="col-md-12">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td>
                                    <a th:href="@{/addproduct/{id}(id=${product.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteproduct/{id}(id=${product.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
        		<div th:replace="fragments/footer :: footer"/>
    </div>
</body>

</html>
